sudo: required

language: c

env:
  global:
    # for the latest public release
    # - GAPCONTAINER="gapsystem/gap-docker"
    # - GAPDIRNAME="gap4r8"
    # for the tests of the stable-4.8 branch
    - GAPCONTAINER="gapsystem/gap-docker-stable"
    - GAPDIRNAME="gap-stable-4.8"
    # for the tests of the master branch
    # - GAPCONTAINER="gapsystem/gap-docker-master"
    # - GAPDIRNAME="gap-master"

  matrix:
    - PKG_NAME=atlasrep
    - PKG_NAME=browse
    - PKG_NAME=crime
    - PKG_NAME=ctbllib
    - PKG_NAME=fga
    - PKG_NAME=float
    - PKG_NAME=fr
    - PKG_NAME=gbnp
    - PKG_NAME=guarana
    - PKG_NAME=hap
    - PKG_NAME=hapcryst
    - PKG_NAME=happrime
    - PKG_NAME=help
    - PKG_NAME=idrel
    - PKG_NAME=linboxing
    - PKG_NAME=loops
    - PKG_NAME=lpres
    - PKG_NAME=nq
    - PKG_NAME=polycyclic
    - PKG_NAME=polymaking
    - PKG_NAME=profiling
    - PKG_NAME=qaos
    - PKG_NAME=radiroot
    - PKG_NAME=semigroups
    - PKG_NAME=tomlib
    - PKG_NAME=unipot
    - PKG_NAME=wedderga
    - PKG_NAME=xmodalg

services:
  - docker

before_install:
- docker pull ${GAPCONTAINER}

script:
    - docker version
    - docker run -v $PWD:/home/gap/travis/ ${GAPCONTAINER} /bin/sh -c "GAPDIRNAME=${GAPDIRNAME} PKG_NAME=${PKG_NAME} TERM=xterm LANG=en_GB.UTF-8 /home/gap/travis/ci.sh"
